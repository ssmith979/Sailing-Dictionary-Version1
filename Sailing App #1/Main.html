<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Main.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <h1> The Seadog's Dictionary </h1>
</head>

<body>
   <div class="classic">
     <div class="btn-group" id="rotate2">
     <button onclick="window.location.href ='Beginer.html';" onmouseover="rotateDIV()" id="rotate2D" style="transform: rotate(25602deg);"></button>
     <button onclick="window.location.href ='Advanced.html';" onmouseover="rotateDIV3()" id="rotate3D" style="transform: rotate(25602deg);"> </button>
     </div>
     <div class="para">
       <li> Beginer</li>  <li>Advanced</li>
     </div>
     <div class="pic"><img src="shippy.jpg" alt="ship" style="width:320px;height:310px;margin-top:15px;margin-left:10px;"> </div>
    </div>
    <script>
     var x,y,n=0,ny=0,rotINT,rotYINT
        function rotateDIV()
        {
        x=document.getElementById("rotate2D")
        clearInterval(rotINT)
        rotINT=setInterval("startRotate()",10)
        }
        function startRotate()
        {
        n=n+1
        x.style.transform="rotate(" + n + "deg)"
        x.style.webkitTransform="rotate(" + n + "deg)"
        x.style.OTransform="rotate(" + n + "deg)"
        x.style.MozTransform="rotate(" + n + "deg)"
        if (n==180 || n==360)
        {
        clearInterval(rotINT)
        if (n==360){n=0}
        }
        }
        var x,y,n=0,ny=0,rotINT,rotYINT
        function rotateDIV3()
        {
        x=document.getElementById("rotate3D")
        clearInterval(rotINT)
        rotINT=setInterval("startRotate()",10)
        }
        function startRotate()
        {
        n=n+1
        x.style.transform="rotate(" + n + "deg)"
        x.style.webkitTransform="rotate(" + n + "deg)"
        x.style.OTransform="rotate(" + n + "deg)"
        x.style.MozTransform="rotate(" + n + "deg)"
        if (n==180 || n==360)
        {
        clearInterval(rotINT)
        if (n==360){n=0}
        }
        }
        </script>
</body>

</html>
